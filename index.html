<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form ~ Isaac Maverick</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/all.css">
</head>
<body>
    <div class="container">
        <div class="form login">
            <header>Login</header>
            <form>
                <div class="inputBox">
                    <i class="fas fa-envelope"></i>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="inputBox">
                    <i class="fas fa-lock"></i>
                    <input type="password" maxlength="26" required>
                    <label>Password</label>
                </div>
                <div class="link">
                    <a href="#">Forgot Password</a>
                </div>
                <button>Login</button>
                <div class="link">
                    <p>Don't have an account? <a href="#">Signup</a></p>
                </div>
                <div class="line"></div>
                <div class="social-login">
                    <a href="#" class="apple"><i class="fab fa-apple"></i> <span>Login with apple</span></a>
                    <a href="#" class="facebook"><i class="fab fa-facebook"></i> <span>Login with facebook</span></a>
                </div>
            </form>
        </div>
    </div>
    
    
</body>
</html>
